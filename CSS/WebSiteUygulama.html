<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header{
        display: flex;
        justify-content: space-between;
      }
      .header {
        background-color: #b75d5d;
      }
      .left-header a img {
        width: 150px;
        height: 30px;
        margin: 8px;
      }
      .left-header {
        display: flex;
      }
      .left-header h3 {
        color: rgb(38, 51, 38);
        margin: 10px;
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 200;
      }
      .right-header{
        display: flex;
      }
      .close-img{
        width: 60px;
        height: 60px;
      }
      .shoppingCart-img{
        width: 35px;
        height: 35px;
        margin-top: 10px;
      }
      
    </style>
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <a href="#">
            <img
            src="https://i2.wp.com/abbylifts.com/wp-content/uploads/2016/03/colorlib-logo-top.png?fit=895%2C217&ssl=1"
            alt="colorlib-logo"/>
        </a>
        <div class="classyadsBox">
          <h3>+ CLASSYADS</h3>
        </div>
      </div>
      <div class="right-header">
        <a href="#"><img class="shoppingCart-img" src="https://static-00.iconduck.com/assets.00/shopping-cart-icon-2048x2047-gv68pvgw.png" alt="shopping-cart-logo"></a>
        <a href="#"><img class="close-img" src="https://cdn.icon-icons.com/icons2/1509/PNG/512/windowclose_104378.png" alt="close-logo"></a>
      </div>
    </header>
    <nav>
        <div class="left-nav">
            <h3>CLASSYADS</h3>
        </div>
        <div class="pages-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li class=" "><a href="#">Ads</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
  </body>
</html>
