<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssAnimationBall</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .zemin {
            width: 100%;
            height: 20px;
            background-color: lightgray;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
        }

        .top {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            border-radius: 50%;
            position: absolute;
            bottom: 20px; 
            animation-name: jump;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes jump {
            0%, 100% {
                bottom: 20px; 
            }
            50% {
                bottom: 200px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zemin"></div>
        <div class="top"></div>
    </div>
</body>
</html>
